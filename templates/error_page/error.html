<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ code }} Error</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='error.css') }}">
</head>
<body>
  <div class="error-container">
    <img src="{{ url_for('static', filename='svg/basic-error.svg') }}" alt="Error" class="error-image">
    <div class="error-message">{{ code }} - Something went wrong</div>
    <p class="error-desc">An unexpected error occurred. Please try again later.</p>
    <a href="/" class="error-btn">Go Back Home</a>
  </div>
</body>
</html>
