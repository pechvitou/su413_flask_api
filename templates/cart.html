{% extends "template.html" %}

{% block title %}Boak's Store - Cart{% endblock %}

{% block rightHeader %}
    <link rel="stylesheet" href="/static/cart.css">
{% endblock %}

{% block content %}
    <div class="cart-container">
        <div class="cart-items-container">
            <h1>Your Shopping Cart</h1>
            <div id="cartItems" class="cart-items"></div>
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            {#            <hr style="border: 1px solid #ddd; width: 100%">#}
            <div id="orderSummary" class="order-summary-list"></div>
            <hr style="border: 1px solid #ddd; width: 100%">
            <p>Total USD: $<span id="totalUSD">0.00</span></p>
            <hr style="border: 1px solid #ddd; width: 100%">
            <p>Total Riel: KHR<span id="totalRiel">0</span></p>
            <hr style="border: 1px solid #ddd; width: 100%">

            <a href="/checkout" class="checkout-btn">Checkout</a>
        </div>
    </div>

    <script>
        let carts = JSON.parse(localStorage.getItem('carts')) || [];
        const cartItemsContainer = document.getElementById('cartItems');
        const totalUSDSpan = document.getElementById('totalUSD');
        const totalRielSpan = document.getElementById('totalRiel');
        const checkoutBtn = document.querySelector('.checkout-btn');
        const EXCHANGE_RATE = 4000;

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let totalUSD = 0;

            if (carts.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center; font-size:1.2rem; color:#555;">Your cart is empty</p>';
                document.querySelector('.order-summary-list')?.remove(); // remove summary list if exists
                totalUSDSpan.textContent = '0.00';
                totalRielSpan.textContent = '0';
                checkoutBtn.disabled = true;
                {#checkoutBtn.style.opacity = 0.6;#}
                checkoutBtn.style.cursor = 'not-allowed';
                checkoutBtn.classList.add('disabled');
                return;
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.style.opacity = 1;
                checkoutBtn.style.cursor = 'pointer';
                checkoutBtn.classList.remove('disabled');
            }

            carts.forEach((item, index) => {
                totalUSD += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-info">
                <h3>${item.name}</h3>
                <p class="price">$${item.price.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                })}</p>
                <div class="quantity-and-remove">
                    <div class="quantity-controls">
                        <button class="minus-btn" data-index="${index}">-</button>
                        <input type="number" value="${item.quantity}" min="1" data-index="${index}">
                        <button class="plus-btn" data-index="${index}">+</button>
                    </div>
                    <button class="remove-btn" data-index="${index}">Remove</button>
                </div>
            </div>
        `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Render order summary items
            const orderSummaryList = document.createElement('div');
            orderSummaryList.className = 'order-summary-list';
            carts.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `<span>${item.name} x${item.quantity}</span><span>$${(item.price * item.quantity).toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                })}</span>`;
                orderSummaryList.appendChild(summaryItem);
            });

            const existingList = document.querySelector('.order-summary-list');
            if (existingList) existingList.remove();

            const cartSummary = document.querySelector('.cart-summary');
            const firstHr = cartSummary.querySelector('hr');
            cartSummary.insertBefore(orderSummaryList, firstHr);


            totalUSDSpan.textContent = totalUSD.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            totalRielSpan.textContent = Math.round(totalUSD * EXCHANGE_RATE).toLocaleString('en-US');

        }

        // Quantity and remove logic
        cartItemsContainer.addEventListener('click', (e) => {
            const index = e.target.dataset.index;
            if (e.target.classList.contains('minus-btn') && carts[index].quantity > 1) carts[index].quantity--;
            if (e.target.classList.contains('plus-btn')) carts[index].quantity++;
            if (e.target.classList.contains('remove-btn')) carts.splice(index, 1);
            localStorage.setItem('carts', JSON.stringify(carts));
            updateCartCount();
            renderCart();
        });

        cartItemsContainer.addEventListener('change', (e) => {
            if (e.target.tagName === 'INPUT') {
                const index = e.target.dataset.index;
                let val = parseInt(e.target.value);
                if (val < 1) val = 1;
                carts[index].quantity = val;
                localStorage.setItem('carts', JSON.stringify(carts));
                renderCart();
            }
        });

        // Function to get total cart count
        function updateCartCount() {
            const carts = JSON.parse(localStorage.getItem('carts')) || [];
            const totalCount = carts.length; // count each item once
            const countElement = document.getElementById('cart-count');
            if (countElement) {
                countElement.textContent = totalCount;
            }
        }

        // Call on page load
        updateCartCount();

        renderCart();
    </script>

{% endblock %}
