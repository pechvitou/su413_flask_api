{% extends "template.html" %}

{% block title %}Boak's Store - Cart{% endblock %}

{% block rightHeader %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cart.css') }}">
{% endblock %}

{% block content %}
    <div class="cart-wrapper">

        <h1 class="cart-title">
            <svg width="30" height="30">
                <use href="/static/svg/sprite.svg#icon-cart-v2"></use>
            </svg>
            <span>Your Shopping Cart</span>
        </h1>

        <div class="cart-main">
            <!-- Cart Items Column -->
            <div class="cart-items-container">
                <div id="cartItems" class="cart-items"></div>
            </div>

            <!-- Order Summary Column -->
            <aside class="cart-summary">
                <h2>
                    <img width="30" height="30" src="/static/svg/receipt.svg"/>
                    Order Summary
                </h2>
                <div id="orderSummary" class="order-summary-list"></div>
                <hr>
                <p class="total">Total USD: $<span id="totalUSD">0.00</span></p>
                <p class="total">Total Riel: KHR<span id="totalRiel">0</span></p>
                <a href="/checkout" class="checkout-btn">Proceed to Checkout</a>
            </aside>
        </div>

    </div>

    <script>
        let carts = JSON.parse(localStorage.getItem('carts')) || [];
        const cartItemsContainer = document.getElementById('cartItems');
        const totalUSDSpan = document.getElementById('totalUSD');
        const totalRielSpan = document.getElementById('totalRiel');
        const checkoutBtn = document.querySelector('.checkout-btn');
        const EXCHANGE_RATE = 4000;

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let totalUSD = 0;

            if (carts.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                document.querySelector('.order-summary-list')?.remove();
                totalUSDSpan.textContent = '0.00';
                totalRielSpan.textContent = '0';
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('disabled');
                return;
            } else {
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('disabled');
            }

            carts.forEach((item, index) => {
                totalUSD += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="item-info">
                <div class="item">
                    <div class="item-info-header">
                        <h3>${item.name}</h3>
                        <p class="price">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="row-container">
                        <h3>${item.description}</h3>
                        <div class="quantity-controls">
                            <button class="minus-btn" data-index="${index}">-</button>
                            <input type="number" value="${item.quantity}" min="1" data-index="${index}">
                            <button class="plus-btn" data-index="${index}">+</button>
                        </div>
                    </div>
                </div>
                <div class="quantity-and-remove">
                    <button class="remove-btn" data-index="${index}">
                        <svg width="22" height="22" >
                            <use href="/static/svg/sprite.svg#icon-delete-outline"></use>
                        </svg>
                    </button>
                </div>
            </div>
        `;
                cartItemsContainer.appendChild(cartItem);
            });

            // Order summary
            const orderSummaryList = document.createElement('div');
            orderSummaryList.className = 'order-summary-list';
            carts.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `<span>${item.name} x${item.quantity}</span><span>$${(item.price * item.quantity).toFixed(2)}</span>`;
                orderSummaryList.appendChild(summaryItem);
            });

            const existingList = document.querySelector('.order-summary-list');
            if (existingList) existingList.remove();

            const cartSummary = document.querySelector('.cart-summary');
            const firstHr = cartSummary.querySelector('hr');
            cartSummary.insertBefore(orderSummaryList, firstHr);

            totalUSDSpan.textContent = totalUSD.toFixed(2);
            totalRielSpan.textContent = Math.round(totalUSD * EXCHANGE_RATE).toLocaleString('en-US');
        }

        // Quantity and remove
        cartItemsContainer.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;

            const index = btn.dataset.index;
            if (index === undefined) return;

            if (btn.classList.contains('minus-btn')) {
                if (carts[index].quantity > 1) {
                    carts[index].quantity--;
                } else {
                    // quantity is 1 â†’ remove item
                    carts.splice(index, 1);
                }
            }

            if (btn.classList.contains('plus-btn')) {
                carts[index].quantity++;
            }
            if (btn.classList.contains('remove-btn')) {
                carts.splice(index, 1);
            }

            localStorage.setItem('carts', JSON.stringify(carts));
            updateCartCount();
            renderCart();
        });


        cartItemsContainer.addEventListener('change', (e) => {
            if (e.target.tagName === 'INPUT') {
                const index = e.target.dataset.index;
                let val = parseInt(e.target.value);
                if (val < 1) val = 1;
                carts[index].quantity = val;
                localStorage.setItem('carts', JSON.stringify(carts));
                renderCart();
            }
        });

        // Update cart count
        function updateCartCount() {
            const carts = JSON.parse(localStorage.getItem('carts')) || [];
            const totalCount = carts.length;
            const countElement = document.getElementById('cart-count');
            if (countElement) countElement.textContent = totalCount;
        }

        updateCartCount();
        renderCart();
    </script>

{% endblock %}
